---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <ul>
    {% for tag in site.tags %}
    {% assign t = tag | first %}
      <li><a href="/{{ site.tag_page_dir }}/{{ t | slugify: 'pretty' }}/">{{ t }}</a></li>
    {% endfor %}
  </ul>
  
</article>
